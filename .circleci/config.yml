version: 2.1
orbs:
  node: circleci/node@5.1.0
  coveralls: coveralls/coveralls@2.1.2
jobs:
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.20.0'

      - run: yarn install
      - run: npm run build
      - run: npm run test
      - coveralls/upload:
            base_path: packages/ts-ioc-container
            parallel: true
workflows:
  test:
    jobs:
      - test
