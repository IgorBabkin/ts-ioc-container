version: 2.1
orbs:
  node: cimg/node:latest
jobs:
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'

      - run: yarn install
      - run: npm run build
      - run: npm run test

workflows:
  test:
    jobs:
      - test
