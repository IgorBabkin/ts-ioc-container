version: 2.1
orbs:
  node: circleci/node@5.1.0
jobs:
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.20.0'

      - run: yarn install
      - run: curl -L https://coveralls.io/coveralls-linux.tar.gz | tar -xz -C /usr/local/bin
      - run: npm run build
      - run: npm run test
      - run: npm run coverage

workflows:
  test:
    jobs:
      - test
