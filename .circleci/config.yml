version: 2.1
orbs:
  node: circleci/node@5.1.0
  coveralls: coveralls/coveralls@2.1.2
jobs:
  test:
    docker:
      - image: cimg/base:stable

    environment:
      NODE_ENV: test

    steps:
      - checkout

      - restore_cache:
          key: v1-deps-{{ checksum "yarn.lock" }}

      - node/install:
          install-yarn: true
          node-version: '18.17.0'

      - run:
          name: Install Dependencies
          command: yarn install --immutable

      - run:
          name: Build packages
          command: npm run build

      - run:
          name: Run tests
          command: npm test

      - coveralls/upload:
          coverage_file: ./packages/injector/coverage/lcov.info
          flag_name: 'ts-constructor-injector'

      - coveralls/upload:
          coverage_file: ./packages/reactivex-react/coverage/lcov.info
          flag_name: 'reactivex-react'

      - coveralls/upload:
          coverage_file: ./packages/request-mediator/coverage/lcov.info
          flag_name: 'ts-request-mediator'

      - coveralls/upload:
          coverage_file: ./packages/ts-ioc-container/coverage/lcov.info
          flag_name: 'ts-io-container'

      - save_cache:
          key: v1-deps-{{ checksum "yarn.lock" }}
          paths:
            - .yarn/cache
            - .yarn/unplugged

workflows:
  test:
    jobs:
      - test:
          context: my_context
