version: 2.1
orbs:
  node: circleci/node@5.1.0
jobs:
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.20.0'

      - run: yarn install
      - run: npm run build
      - run: npm run test

workflows:
  test:
    jobs:
      - test
