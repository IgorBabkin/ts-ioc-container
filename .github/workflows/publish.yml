name: publish

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write  # Required for OIDC
  contents: write  # Required for creating releases and tags
  issues: write    # Required for creating issue comments
  pull-requests: write  # Required for creating PR comments
  packages: write  # Required for publishing to GitHub Packages

jobs:
  calc-coverage-and-release:
    environment:
      name: production
      url: https://www.npmjs.com/package/ts-ioc-container
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for semantic-release to analyze commits
          token: ${{ secrets.GH_TOKEN }}  # Required for semantic-release to push commits

      - name: Read Node.js version from .nvmrc
        id: nvm
        run: echo "version=$(cat .nvmrc | sed 's/^v//')" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js with OIDC
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nvm.outputs.version }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
        # OIDC authentication is automatically used when:
        # 1. permissions.id-token: write is set (see top of file)
        # 2. npm 11.5.1+ is installed (next step)
        # 3. Trusted Publishing is configured in npm account settings

      - name: Ensure npm 11.5.1 or later for OIDC
        run: |
          npm install -g npm@latest
          npm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Jest
        uses: ./.github/actions/cache-jest

      - name: Test with coverage
        run: pnpm run test:coverage --maxWorkers=2

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ./coverage/lcov.info

      - name: Build
        run: pnpm run build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config core.hooksPath /dev/null  # Disable git hooks on CI

      - name: Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release

      - name: Publish to GitHub Packages
        # Publish to GitHub Packages so it shows up in the Packages section
        continue-on-error: true
        uses: ./.github/actions/publish-to-github-packages
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          repository-owner: ${{ github.repository_owner }}
          package-name: ts-ioc-container
